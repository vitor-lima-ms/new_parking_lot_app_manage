{% extends "core_index.html" %}

{% block content %}
    <h2>Vagas ocupadas</h2>
    <section>
        {% for parking in occupied_parking_spaces %}
            <div id="parking_spaces">
                <span>Vaga {{ parking.id }}</span>
                <span>Veículo: {{ parking.occupied_by }}</span>
                <span>Horário de entrada: {{ parking.occupied_by.checkin_datetime }}</span>
                <a href="{% url "core:pre_finish" parking.id %}">Finalizar</a>
            </div>
        {% endfor %}
    </section>
{% endblock content %}
