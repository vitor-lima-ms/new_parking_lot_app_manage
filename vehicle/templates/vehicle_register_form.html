{% extends "core_index.html" %}

{% block content %}
    {% if error %}
        {{ error }}
    {% else %}
        <form action="{% url "vehicle:saving_vehicle" %}" method="post">
            {% csrf_token %}
                <span>Modelo: {{ form.model }}</span><br>
            <span>Placa: {{ form.vehicle_plate }}</span><br>
            <input type="submit" value="Enviar">
        </form>
    {% endif %}
{% endblock content %}
